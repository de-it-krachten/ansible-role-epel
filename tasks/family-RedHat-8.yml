---

- name: Activate powertools
  command: dnf config-manager --set-enabled powertools
  when: "'powertools' in ansible_local['repolist']['disabled']"

- name: Import EPEL GPG key
  rpm_key:
    key: "{{ epel_gpgkey }}"
    state: present

- name: Install EPEL package
  package:
    name: "{{ epel_package }}"
    state: present
